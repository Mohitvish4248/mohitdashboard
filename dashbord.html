        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e2f0fc;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .view-toggle {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .view-toggle button {
            padding: 10px 20px;
            border: none;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 0 10px;
        }
        .view-toggle button:hover {
            background-color: #0056be;
        }
        .kpi-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .kpi-box {
            background-color: rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(31,37,105,0.25);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.18);
            text-align: center;
            width: 30%;
            min-width: 200px;
            margin: 10px;
            color: #333;
        }
        .kpi-box h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .kpi-box p {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .chart-container {
            background-color: rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(31,37,105,0.25);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.18);
        }
        .chart-container h2 {
            color: #333;
        }
        #individual-table {
            grid-column: 1 / -1;
            overflow-x: auto;
            box-shadow: 0 8px 32px rgba(31,37,105,0.25);
            backdrop-filter: blur(5px);
            background-color: rgba(255,255,255,0.5);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.18);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dde6f7;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        .hide {
            display: none;
        }
    </style>

            const currencyFormatter = new Intl.NumberFormat('en-US', {

                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });

            function renderBoardView() {
                const totalSpent = DATA.reduce((sum, item) => sum + item.YTD_Actual, 0);
                const totalBudget = DATA.reduce((sum, item) => sum + item.Budget, 0);
                const totalRemaining = totalBudget - totalSpent;

                const restrictedData = DATA.filter(item => item.Fund_Restriction === 'Restricted');
                const unrestrictedData = DATA.filter(item => item.Fund_Restriction === 'Unrestricted');

                const totalRestrictedSpent = restrictedData.reduce((sum, item) => sum + item.YTD_Actual, 0);
                const totalUnrestrictedSpent = unrestrictedData.reduce((sum, item) => sum + item.YTD_Actual, 0);
                const totalRestrictedBudget = restrictedData.reduce((sum, item) => sum + item.Budget, 0);

                document.getElementById('kpi-container').innerHTML = `
                    <div class="kpi-box"><h3>Total Budget</h3><p>${currencyFormatter.format(totalBudget)}</p></div>
                    <div class="kpi-box"><h3>Total Actual Spent</h3><p>${currencyFormatter.format(totalSpent)}</p></div>
                    <div class="kpi-box"><h3>Total Unrestricted Budget</h3><p>${currencyFormatter.format(totalUnrestrictedSpent)}</p></div>
                    <div class="kpi-box"><h3>Total Restricted Budget</h3><p>${currencyFormatter.format(totalRestrictedBudget)}</p></div>
                `;

                const pieData = [{
                    labels: ['Restricted Funds', 'Unrestricted Funds'],
                    values: [totalRestrictedSpent, totalUnrestrictedSpent],
                    type: 'pie',
                    marker: {
                        colors: ['#dc3545', '#28a745']
                    }
                }];
                const pieLayout = {
                    title: 'YTD Actual Spent: Restricted vs Unrestricted',
                    height: 400,
                    margin: { t: 40, b: 0, l: 0, r: 0 }
                };
                Plotly.newPlot('board-view-pie', pieData, pieLayout);

                const spendingByCategory = DATA.reduce((acc, item) => {
                    if (item.Category) {
                        if (!acc[item.Category]) {
                            acc[item.Category] = { Restricted: 0, Unrestricted: 0 };
                        }
                        if (item.Fund_Restriction === 'Restricted') {
                            acc[item.Category].Restricted += item.YTD_Actual;
                        } else {
                            acc[item.Category].Unrestricted += item.YTD_Actual;
                        }
                    }
                    return acc;
                }, {});

                const categories = Object.keys(spendingByCategory);
                const restrictedValues = categories.map(cat => spendingByCategory[cat].Restricted);
                const unrestrictedValues = categories.map(cat => spendingByCategory[cat].Unrestricted);
                
                const barData = [
                    {
                        x: categories,
                        y: restrictedValues,
                        name: 'Restricted Funds',
                        type: 'bar',
                        marker: { color: '#dc3545' }
                    },
                    {
                        x: categories,
                        y: unrestrictedValues,
                        name: 'Unrestricted Funds',
                        type: 'bar',
                        marker: { color: '#28a745' }
                    }
                ];
                const barLayout = {
                    title: 'Spending by Category',
                    barmode: 'stack',
                    height: 400,
                    margin: { t: 40, b: 100, l: 40, r: 40 },
                    xaxis: { title: 'Category', automargin: true },
                    yaxis: { title: 'Amount Spent ($)' }
                };
                Plotly.newPlot('board-view-bar', barData, barLayout);
            }

            function renderRestrictedView() {
                const restrictedFunds = DATA.filter(item => item.Fund_Restriction === 'Restricted');
                const tableContainer = document.getElementById('restricted-table');

                let tableHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Project Name</th>
                                <th>Budget</th>
                                <th>Actual Spent</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                restrictedFunds.forEach(item => {
                    tableHTML += `
                        <tr>
                            <td>${item.Category || 'N/A'}</td>
                            <td>${item.Subcategory || 'N/A'}</td>
                            <td>${currencyFormatter.format(item.Budget)}</td>
                            <td>${currencyFormatter.format(item.YTD_Actual)}</td>
                            <td>${item.Notes || ''}</td>
                        </tr>
                    `;
                });
                tableHTML += '</tbody></table>';
                tableContainer.innerHTML = tableHTML;
            }

            boardBtn.addEventListener('click', () => {
                boardView.classList.remove('hide');
                restrictedView.classList.add('hide');
            });

            restrictedBtn.addEventListener('click', () => {
                boardView.classList.add('hide');
                restrictedView.classList.remove('hide');
                renderRestrictedView();
            });

            renderBoardView();
        });
    </script>

    <h1>PTSA Funds Dashboard</h1>

    <div class="view-toggle">
        <button id="board-btn">Board-Level View</button>

    </div>

    <div id="board-view">

        <div class="dashboard-grid">
            <div class="chart-container">

            </div>
            <div class="chart-container">

        </div>
    </div>

    <div id="restricted-view" class="hide">
        <div id="individual-table">
            <h2>Restricted Funds Details</h2>
            <div id="restricted-table"></div>
        </div>
    </div>
</div>
